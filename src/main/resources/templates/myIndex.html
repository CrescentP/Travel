<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<div th:replace="commons.html::topper"></div>

	<body>
		<div class="main-page-wrapper">

			<!-- ===================================================
				Loading Transition
			==================================================== -->
			<div th:replace="commons.html::Loading"></div>



			<!-- 
			=============================================
				Theme Main Menu
			============================================== 
			-->
			<div th:replace="commons.html::main-menu"></div>


			<!-- 
			=============================================
				Theme Main Hero Banner
			============================================== 
			-->
			<div class="main-hero-banner banner-sm d-flex align-items-center justify-content-center" style="background-image: url(images/banners/banner09.jpg);">
				<div class="container">
					<p class="sub-heading text-center" data-aos="fade-up" >我 的 主 页</p>
					<h1 data-aos="fade-up" data-aos-delay="200" th:text="${session.userSession.getUsername()}">用 户 名</h1>
					<br>
					<br>
					<br>
					<p class="sub-heading text-center" data-aos="fade-up" ><a th:href="@{/table}">新 增 项 目</a></p>
				</div>
			</div> <!-- /.main-hero-banner -->



			<br>
			<br>

			<div class="container">
				<h2 class="sub-heading text-center" data-aos="fade-up" >我 创 建 的 项 目</h2>
			</div>

			<!-- 
			=============================================
				Destination Deatils
			============================================== 
			-->
			<div class="destination-details mt-120 md-mt-80">
				<div class="container destination-info-box">
					<div class="clearfix">
						<div class="row">
							<div class="col-lg-8 order-lg-1" th:each="project:${MyProjects}">
								<div class="info-box">
									<a class="des-title" th:text="${project.getName()}" th:href="@{/detailProject/} + ${project.getId()}"></a>
								</div> <!-- /.info-box -->
								<div class="info-box">
									<p th:text="${project.getDetails()}"></p>

									<div class="tour-meta-one">
										<ul class="d-sm-flex justify-content-between align-items-center">
											<li>
												<i class="fa fa-clock-o" aria-hidden="true"></i>
												<span th:text="开始时间"></span>
												<span th:text="${#dates.format(project.getBegin(),'yyyy-MM-dd')}"></span>
											</li>
											<li>
												<i class="fa fa-clock-o" aria-hidden="true"></i>
												<span th:text="结束时间"></span>
												<span th:text="${#dates.format(project.getEnd(),'yyyy-MM-dd')}"></span>
											</li>
											<li>
												<i class="fa fa-users" aria-hidden="true"></i>
												<span th:text="人均预算"></span>
												<span th:text="${project.getMoney()}"></span>
											</li>
											<li>
												<i class="fa fa-plane" aria-hidden="true"></i>
												<span th:text="目的地"></span>
												<span th:text="${project.getDestination()}"></span>
											</li>
											<li>
												<span><a th:href="@{/check/} + ${project.getId()}">删除项目</a></span>
												<span><a th:href="@{/updateProject/} + ${project.getId()}">更新项目</a></span>
											</li>
										</ul>
									</div>
								</div>
							</div>


						</div> 
					</div>
				</div>
			</div>

			<br>

			<div class="container">
				<h2 class="sub-heading text-center" data-aos="fade-up" >我 参 加 的 项 目</h2>
			</div>

			<div class="destination-details mt-120 md-mt-80">
				<div class="container destination-info-box">
					<div class="clearfix">
						<div class="row">
							<div class="col-lg-8 order-lg-1" th:each="project:${AllProjects}">
								<div class="info-box">
									<h2 class="des-title" th:text="${project.getName()}"></h2>
								</div> <!-- /.info-box -->
								<div class="info-box">
									<p th:text="${project.getDetails()}"></p>

									<div class="tour-meta-one">
										<ul class="d-sm-flex justify-content-between align-items-center">
											<li>
												<i class="fa fa-clock-o" aria-hidden="true"></i>
												<span th:text="开始时间"></span>
												<span th:text="${#dates.format(project.getBegin(),'yyyy-MM-dd')}"></span>
											</li>
											<li>
												<i class="fa fa-clock-o" aria-hidden="true"></i>
												<span th:text="结束时间"></span>
												<span th:text="${#dates.format(project.getEnd(),'yyyy-MM-dd')}"></span>
											</li>
											<li>
												<i class="fa fa-users" aria-hidden="true"></i>
												<span th:text="人均预算"></span>
												<span th:text="${project.getMoney()}"></span>
											</li>
											<li>
												<i class="fa fa-plane" aria-hidden="true"></i>
												<span th:text="目的地"></span>
												<span th:text="${project.getDestination()}"></span>
											</li>
											<li>
												<span><a th:href="@{/checkLogout/} + ${project.getId()}">退出项目</a></span>
<!--												<span><a th:href="@{/updateProject/} + ${project.getId()}">更新项目</a></span>-->
											</li>
										</ul>
									</div>
								</div>
							</div>


						</div>
					</div>
				</div>
			</div>







			<!-- 
			=============================================
				Footer
			============================================== 
			-->
			<div th:replace="commons.html::Footer"></div>




			<!-- Booking Modal -->
	        <div id="m-a-a" class="modal booking-modal fade" data-backdrop="true">
	        	<div class="modal-dialog animate" id="animate">
	            	<div class="modal-content">
	            		<div class="modalHeader">
	            			<div class="d-flex align-items-center justify-content-between">
	            				<button type="button" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i></button>
	            			</div>
	            		</div>
	            		<div class="modalBody">
	            			<ul class="nav nav-tabs modal-navs" id="myTab" role="tablist">
								<li class="nav-item">
								  <a class="nav-link active" id="cart-content-tab" data-toggle="tab" href="#cart-content" role="tab" aria-controls="cart-content" aria-selected="true"></a>
								</li>
								<li class="nav-item">
								  <a class="nav-link" id="payment-content-tab" data-toggle="tab" href="#payment-content" role="tab" aria-controls="payment-content" aria-selected="false"></a>
								</li>
							</ul>

							<div class="tab-content" id="myTabContent">
								<div class="tab-pane fade show active" id="cart-content" role="tabpanel" aria-labelledby="cart-content-tab">
									<!-- ===================================================
										Cart Form
									==================================================== -->
									<div class="cart-form">
										<div class="clearfix">
											<div class="main-bg">
												<form action="checkout.html">
													<h5>So, you want to explore the world from your living room?</h5>
													<p>Please fill in your details below to get started.</p>

													<div class="row">
														<div class="col-12">
															<div class="input-wrapper">
																<label>Name</label>
																<input type="text" placeholder="Name">
															</div>
														</div>
														<div class="col-12">
															<div class="input-wrapper">
																<label>Email</label>
																<input type="email" placeholder="Email">
															</div>
														</div>
														<div class="col-12">
															<div class="input-wrapper">
																<label>Date</label>
																<input type="date">
															</div>
														</div>
														<div class="col-12">
															<div class="input-wrapper">
																<label>Time</label>
																<input type="time">
															</div>
														</div>
														<div class="col-12">
															<div class="input-wrapper">
																<label>Your message for our local</label>
																<textarea placeholder="How can we best adapt this experience for you?"></textarea>
															</div>
														</div>
														<div class="col-12"><a href="#" class="theme-main-button mt-20 continue-button">SUBMIT AND PAY</a></div>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div> <!-- /.tab-pane -->

								<div class="tab-pane fade" id="payment-content" role="tabpanel" aria-labelledby="payment-content-tab">
								    <a href="#" class="back-button back-custom"><i class="fa fa-angle-left" aria-hidden="true"></i> Back</a>
								    <!-- ===================================================
										Payment
									==================================================== -->
									<div class="cart-form">
										<div class="clearfix">
											<div class="main-bg">
												<form action="checkout.html">
													<h5>Select payment</h5>
													<p>How would you like to pay?</p>

													<ul class="payment-option radio-custome-input mt-40">
														<li class="mt-35">
															<div class="pos-r d-flex align-items-center justify-content-between">
																<input type="radio" name="payment" value="paypal" class="docfile_up_radio" id="paypal"  data-id="role-one">
																<label for="paypal" class="check-label">PayPal</label>
																<img src="images/assets/better_paypal_logo_id6ln2.png" alt="">
															</div>
															<div class="filedoc_of_identy" id="role-one">
																<div class="row">
																	<div class="col-12"><a href="https://paypal.com" class="theme-main-button mt-30" target="_blank">Continue</a></div>
																</div>
															</div>
														</li>
														<li class="mt-35">
															<div class="pos-r d-flex align-items-center justify-content-between">
																<input type="radio" name="payment" value="credit_card" class="docfile_up_radio" id="credit_card" data-id="role-two" >
																<label for="credit_card" class="check-label">Credit card</label>
																<img src="images/assets/cc_logos_dqe28l.png" alt="">
															</div>
															<div class="filedoc_of_identy" id="role-two">
																<div class="row">
																	<div class="col-12">
																		<div class="input-wrapper">
																			<label>Name on card</label>
																			<input type="text" placeholder="Name on card">
																		</div>
																	</div>
																	<div class="col-12">
																		<div class="input-wrapper">
																			<label>Card number</label>
																			<input type="tel" placeholder="Card Number" pattern="[0-9]*" data-encrypted-name="number" maxlength="23">
																		</div>
																	</div>
																	<div class="col-sm-6">
																		<div class="input-wrapper">
																			<label>Expiry date</label>
																			<input type="tel" placeholder="MM/YY" maxlength="5" pattern="[0-1][0-9]/[0-9]{2}">
																		</div>
																	</div>
																	<div class="col-sm-6">
																		<div class="input-wrapper">
																			<label>Security code(CVC)</label>
																			<input type="tel" required="" placeholder="Code" pattern="[0-9]*" data-key="4">
																		</div>
																	</div>
																	<div class="col-12"><a href="#" class="theme-main-button mt-30">pay <span>$1,800</span></a></div>
																</div>
															</div>
														</li>
													</ul> <!-- /.payment-option -->
												</form>
											</div>
										</div>
									</div>
								</div> <!-- /.tab-pane -->
							</div> <!-- /.tab-content -->

	            		</div> <!-- /.modalBody -->
			    	</div> <!-- /.modal-content -->
	        	</div>
	        </div>




			<div th:replace="commons.html::footerJs"></div>

		</div> <!-- /.main-page-wrapper -->
	</body>
</html>
