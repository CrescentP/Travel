<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <div th:replace="admin/commons.html::topper"></div>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">管理员页面</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <div th:replace="admin/commons.html::header"></div>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;">
                    <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" class="layui-nav-img">
                    tester
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">Your Profile</a></dd>
                    <dd><a href="">Settings</a></dd>
                    <dd><a href="">Sign out</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <div th:replace="admin/commons.html::left"></div>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="layui-container">
            <div class="layui-row">
                <br>
                <br>
                <div class="layui-col-md12" align="center">
                    <table class="layui-table">
                        <colgroup>
                            <col width="150">
                            <col width="200">
                            <col width="200" >
                            <col width="200" >
                            <col width="300" >
                        </colgroup>
                        <thead>
                        <tr align="center">
                            <th>id</th>
                            <th>userName</th>
                            <th>realName</th>
                            <th>password</th>
                            <th>Telephone</th>
                            <th>option</th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="user:${users}">
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getUsername()}"></td>
                            <td th:text="${user.getRealname()}"></td>
                            <td th:text="${user.getPassword()}"></td>
                            <td th:text="${user.getTelephone()}"></td>
                            <td>
                                <a class="layui-btn" href="">编辑</a>
                                <br>
                                <br>
                                <a class="layui-btn" th:href="@{/deleteUser/} + ${user.getId()}" >删除</a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>


</div>

<div th:replace="admin/commons.html::jsfooter"></div>

</body>
</html>
