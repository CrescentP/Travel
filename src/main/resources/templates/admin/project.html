<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <div th:replace="admin/commons.html::topper"></div>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">管理员页面</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <div th:replace="admin/commons.html::header"></div>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;">
                    <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" class="layui-nav-img">
                    tester
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">Your Profile</a></dd>
                    <dd><a href="">Settings</a></dd>
                    <dd><a href="">Sign out</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <div th:replace="admin/commons.html::left"></div>
        </div>
    </div>

    <div class="layui-body">
    <div class="layui-container">
        <div class="layui-row">
            <br>
            <br>
            <div class="layui-col-md12" align="center">
                <table class="layui-table">
                    <colgroup>
                        <col width="100">
                        <col width="250">
                        <col width="200" >
                        <col width="100" >
                        <col width="100" >
                        <col width="150" >
                        <col width="150" >
                        <col width="150" >
                        <col width="150" >
                    </colgroup>
                    <thead>
                    <tr align="center">
                        <th>id</th>
                        <th>name</th>
                        <th>destination</th>
                        <th>money</th>
                        <th>option</th>

                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="project:${projects}">
                        <td th:text="${project.getId()}"></td>
                        <td th:text="${project.getName()}"></td>
                        <td th:text="${project.getDestination()}"></td>
                        <td th:text="${project.getMoney()}"></td>
                        <td>
                            <a class="layui-btn" href="">编辑</a>
                            <br>
                            <br>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
    </div>


</div>

<div th:replace="admin/commons.html::jsfooter"></div>

</body>
</html>
